<!DOCTYPE html>
<head>
  <link href="bower_components/video.js/dist/video-js.css" rel="stylesheet">

  <style>
    .video-container {
      position: relative;
      width: 500px;
      height: 275px;
    }
    .video-container .video-js {
      position: absolute;
      top:0;left:0;
      width:100%;
      height:100%;
      z-index:1;
    }
    .video-container .progress {
      position: absolute;
      right:25px;
      bottom:25px;
      z-index:5;
    }

    .progress {
      width:50px;
      height:50px;
    }


    /* video.js default style overrides */
    .vjs-control-bar {
      display: none !important; 
    }
  </style>
</head>

<body>
  
  <div class="video-container">
    <div id="video1--progress" class="progress"></div>
    <video id="video1" class="video-js" controls preload="auto" width="640" height="264"
    poster="" data-setup="{}">
      <source src="http://www.w3schools.com/html/mov_bbb.mp4" type='video/mp4'>
      <source src="http://www.w3schools.com/html/mov_bbb.webm" type='video/webm'>
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>
  </div>

  <br>

  
  <!-- Plugins -->
  <script src="bower_components/video.js/dist/video.js"></script>
  <script src="bower_components/progressbar.js/dist/progressbar.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</body>
